{% extends "layout.html" %} 

{% block title %} 
Learning Django 
{% endblock %} 

{% block content %}
<h1 class="text-center mt-3">Welcome! Want to say something? Then Post</h1>

<a class="btn btn-outline-success mb-3" href="{% url 'tweet_create' %}">
  Make a Post
</a>

<div class="container row gap-3">
  {% for tweet in tweets %}
  <div class="card" style="width: 18rem">
    <img src="{{tweet.photo.url}}" class="card-img-top mt-3" alt="..." style="width: 100%; height: 200px; object-fit: cover;" />
    <div class="card-body">
      <h5 class="card-title">{{tweet.user.username}}</h5>
      <p class="card-text">{{tweet.text}}</p>
      {% if tweet.user == user %}
      <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-outline-warning">
        Edit
      </a>
      <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-outline-danger">
        Delete
      </a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
